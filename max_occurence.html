<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maximum occurring character in string</title>
</head>
<script>
    let str = "hello";
    let obj = {}

for(let i=0; i<str.length-1; i++){
    // console.log(str[i]);
    let key = str[i];
    if(!obj[key]){
        obj[key] = 0;
    }
    obj[key]++
}

console.log(obj);
</script>
<body>
    
</body>
</html>

    function removeEl() {
      let array = [2, 3, 4, 5, 6, 10, 7, 8, 9];
      let position = document.getElementById("position").value;
      position = parseInt(position);
      for (let i = position; i <= array.length - 1; i++) {
        // console.log(array[i]);
        array[i] = array[i + 1];
      }
      array.length = array.length - 1; //last element ko kasie remove krte hain ex:(undefined)
      console.log(array);
    }
  </script>
  <body>
    <input type="text" placeholder="enter position" id="position" />
    <button onclick="removeEl()">Delete</button>

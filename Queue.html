<!DOCTYPE html>
<html lang="en">
<head>
    <title>Queue ds in javascript</title>
</head>
<script>
    let Queue = [];
    let currValue = Queue.length;
    let maxValue = 5;

function enQueue(newValue){
    if(currValue>=maxValue){
        alert("stack is full")
    } else{
        Queue[currValue] = newValue;
        currValue++;
    }
}
function deQueue(){
if(currValue>0){
    for(let i=0; i<Queue.length; i++)
    {
        Queue[i] = Queue[i+1];  //   jo pahle aaya wo pahle jaye uske jagah pr 2nd wali value aa jaye  ex 10 ke jagah pr 20 wali value aa jaye
        // console.warn(Queue[i]);
    }
    currValue--;
    Queue.length = currValue;

}else{
    alert("queue is already empty")
}
}

function display(){
    console.log(Queue)
}


enQueue(10);
enQueue(20);
enQueue(30);
enQueue(40);

display()

</script>
<body>
    
</body>
</html>

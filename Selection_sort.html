<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selection sort with javascript</title>
</head>
<script>
let items = [20,12,23,43,33,3];

function selectionSort(data){
    let minId;
    for(let i=0; i < data.length; i++ ){
        // console.log(data[i])
        minId = i;
        for(let j = i+1 ; j<data.length; j++){
            if(data[j]< data[minId]){
                minId = j ;
            }
        }
        let temp = data[minId];
        data[minId] = data[i];
        data[i] = temp;
    }  

}
selectionSort(items)
console.log(items);


</script>

</body>
</html>

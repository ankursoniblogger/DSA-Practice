//  enqueue with button 
function enQueueWithBtn(){
    let newValue = document.getElementById("newEl").value;
    if(currValue>=maxValue){
        alert("stack is full")
    } else{
        Queue[currValue] = newValue;
        currValue++;
    }
}




function deQueue(){
if(currValue>0){
    for(let i=0; i<Queue.length; i++)
    {
        Queue[i] = Queue[i+1];  
        // console.warn(Queue[i]);
    }
    currValue--;
    Queue.length = currValue;
}else{
    alert("queue is already empty")
}
}




function display(){
    console.log(Queue)
}




function front(){
    if(currValue>0){
          console.warn(Queue[0]);
    }else{
    alert("queue is already empty")
    }
}




function rear(){
    if(currValue>0){
          console.warn(Queue[currValue-1]);
    }else{
    alert("queue is already empty")
    }
}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Shorting</title>
    <script>
        // shorting array (increasing order)
  let array = [40, 30, 12, 25];
  for(let i=0; i<array.length; i++){
    for(let j=0; j<array.length; j++){
        if(array[j] > array[j+1]){
            let temprary = array[j];
            array[j] = array[j+1];
            array[j+1] = temprary;
        }
    }
  }
  console.log(array);


    </script>
</head>

</body>
</html>
